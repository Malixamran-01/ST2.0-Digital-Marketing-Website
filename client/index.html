<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shuttr Troops</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/css/fontawesome.min.css" />
    <link rel="stylesheet" href="/assets/css/magnific-popup.min.css" />
    <link rel="stylesheet" href="/assets/css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/assets/css/imageRevealHover.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Hard-redirect direct hits to old home variants to the chosen Home
      (function(){
        var path = location.pathname.toLowerCase();
        if (/home-.*\.html$/.test(path) && !/home-seo-agency\.html$/.test(path)) {
          location.replace('/home-seo-agency.html');
        }
      })();
    </script>
    <script>
      // Intercept top-level clicks on links ending with .html and route to /p/:page
      window.addEventListener('click', function (e) {
        const a = e.target.closest('a[href$=\'.html\']');
        if (!a) return;
        const url = new URL(a.href, location.origin);
        let page = url.pathname.split('/').pop().replace('.html', '');
        // Always normalize any home variant to home-seo-agency
        if (page.startsWith('home-')) page = 'home-seo-agency';
        if (page) {
          e.preventDefault();
          history.pushState({}, '', '/p/' + page);
          window.dispatchEvent(new Event('popstate'));
        }
      });
    </script>
    <script src="/assets/js/vendor/jquery-3.7.1.min.js"></script>
    <script src="/assets/js/swiper-bundle.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/jquery.magnific-popup.min.js"></script>
    <script src="/assets/js/jquery.counterup.min.js"></script>
    <script src="/assets/js/circle-progress.js"></script>
    <script src="/assets/js/jquery-ui.min.js"></script>
    <script src="/assets/js/imagesloaded.pkgd.min.js"></script>
    <script src="/assets/js/isotope.pkgd.min.js"></script>
    <script src="/assets/js/tilt.jquery.min.js"></script>
    <script src="/assets/js/nice-select.min.js"></script>
    <script src="/assets/js/wow.min.js"></script>
    <script src="/assets/js/particles.min.js"></script>
    <script src="/assets/js/particles-config.js"></script>
    <script src="/assets/js/gsap.min.js"></script>
    <script src="/assets/js/ScrollTrigger.min.js"></script>
    <script src="/assets/js/SplitText.js"></script>
    <script src="/assets/js/imageRevealHover.js"></script>
    <script src="/assets/js/main.js"></script>
  </body>
</html>
